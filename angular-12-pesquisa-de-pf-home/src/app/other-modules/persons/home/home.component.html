<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Servidor</title>
</head>
<body>
    <h1>Pesquisa de Pessoas Cadastradas</h1>

    <div class="content">
        <mat-card class="example-card">
            <h2>Pesquisar por:</h2>
            <div class="teste">
                <mat-radio-group aria-label="Pesquisar por:">
                    <mat-radio-button value="1">Nome</mat-radio-button>
                    <mat-radio-button value="2">Matrícula</mat-radio-button>
                    <mat-radio-button value="3">CPF</mat-radio-button>
                  </mat-radio-group>
            </div>
            

            <mat-card-content>
                <div class="pesquisa" *ngIf="pessoas$ ">

                    
                    <form class="pesqisa" [formGroup]="form">

                        <mat-form-field class="example-full-width" appearance="fill" >
                          <mat-label>Nome</mat-label>
                          <input formControlName="nome" matInput placeholder="Digite o nome" >
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill" >
                            <mat-label>Matrícula:</mat-label>
                            <input formControlName="matricula" matInput placeholder="Digite o número da matrícula" >
                          </mat-form-field>

                          <mat-form-field class="example-full-width" appearance="fill" >
                            <mat-label>CPF:</mat-label>
                            <input formControlName="cpf" matInput placeholder="00000000000" >
                          </mat-form-field>
                            
                           <button mat-raised-button color="primary" (click)="pesqCpf()">Pesquisar</button>
                           <button mat-raised-button color="primary" (click)="pesqCpf()">Pesquisar</button>
                           <button mat-raised-button color="primary" (click)="pesqCpf()">Pesquisar</button>
                    </form>    
                </div>
            </mat-card-content>
            <h2>Resultado</h2>
            <mat-card-content>
                <div *ngIf="pessoas$ | async as pessoas else loading">
                    <table
                    mat-table
                    [dataSource]="pessoas"
                    class="mat-elevation-z8"
                    style="width: 100%"
                    >
                    <!-- Nome Column -->
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
                    </ng-container>
                
                    <!-- Descricao Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let p">{{ p.email }}</td>
                    </ng-container>
                
                    <!-- Descricao Column -->
                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef>CPF</th>
                        <td mat-cell *matCellDef="let p">{{ p.cpf }}</td>
                    </ng-container>
    
                    <!-- Descricao Column -->
                    <ng-container matColumnDef="genero">
                        <th mat-header-cell *matHeaderCellDef>Gênero</th>
                        <td mat-cell *matCellDef="let p">{{ p.genero }}</td>
                    </ng-container>
    
                    <!-- Descricao Column -->
                    <ng-container matColumnDef="nascimento">
                        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
                        <td mat-cell *matCellDef="let p">{{ p.nascimento }}</td>
                    </ng-container>
    
                    <!-- Action Column -->
                    <ng-container matColumnDef="acao">
                        <th mat-header-cell *matHeaderCellDef>Ação</th>
                        <td mat-cell *matCellDef="let p">
                        <button
                            mat-icon-button
                            color="primary"
                            aria-label="Editar"
                            (click)="onEdit(p.id)"
                        >
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button
                            mat-icon-button
                            color="warn"
                            aria-label="Remover"
                            (click)="onDelete(p.id)"
                        >
                            <mat-icon>delete</mat-icon>
                        </button>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                </div>
                <ng-template #loading>
                    <h1>Carregando..</h1>
                </ng-template>
                
                <div style="width: 95%">
                    <a routerLink="/servidores/cadastrar" mat-fab style="float: right" color="primary">
                    <mat-icon>add</mat-icon>
                    </a>
                </div>
            </mat-card-content>
        </mat-card>
    </div>       
     </body>
</html>
